{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Add new entry</h1>
    <form action="." method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Title" name="title">
        <textarea name="content" rows="10" cols="40"></textarea>
        <button type="submit">Save</button>
    </form>
    
{% endblock %}
