{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    <h1>Edit entry</h1>
    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="{{ title }}" name="title" default="{{ title }}">
        <textarea name="content" rows="10" cols="40">{{ entry }}</textarea>
        <button type="submit">Save</button>
    </form>

{% endblock %}
