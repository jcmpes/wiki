{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results:</h1>
    <ul>
        {% for result in results %}
        <li><a href="/{{ result }}">{{ result }}</a></li>
        {% empty %}
        <p>Your query returned no results</p>
        {% endfor %}
    </ul>
    
{% endblock %}
